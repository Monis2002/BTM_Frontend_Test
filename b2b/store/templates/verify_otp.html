{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="fw-bold">Verify OTP</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        Please enter the OTP sent to your registered email address to proceed.
                    </p>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input 
                                type="text" 
                                name="otp" 
                                id="otp" 
                                class="form-control" 
                                placeholder="Enter your 6-digit OTP" 
                                required>
                            <div class="invalid-feedback">
                                OTP is required and must be valid.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">
                                Verify OTP
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="{% url 'forgot_password' %}" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Resend OTP
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
